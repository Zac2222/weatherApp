<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <h1>Weather Forecast</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6 d-flex justify-content-end">
        <h2>City Name:</h2>
      </div>
      <div class="col-6 d-flex justify-content-start">
        <input id="search" class="form-control" type="text">
        <button id="btn" class="btn btn-primary mx-3">Search</button>
      </div>
    </div>
    
    <div class="row pt-4">
      <div class="col-6 d-flex justify-content-end">
        <h3 id="place">City</h3>
      </div>
      <div class="col-6 d-flex justify-content-between align-items-center"> <!--aligning so that it doesnt mess up formatting-->
        <h3 id="date">Day</h3>
        <div id="favoritesContainer">
            <h4 id="favoriteTitle">Favorites:</h4>
            <ul id="favorites" class="list-group"></ul> <!--creating a favorites list to be able to add into the favorites-->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <h4 id="degrees">Degrees</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-6 d-flex justify-content-end">
        <h5 id="min">Min: </h5>
      </div>
      <div class="col-6 d-flex justify-content-start">
        <h5 id="max">Max: </h5>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col-6 d-flex justify-content-end">
        <button id="favBtn" class="btn btn-success">Add Favorite</button>
      </div>
      <div class="col-6 d-flex justify-content-start">
        <button id="delBtn" class="btn btn-danger mx-3">Remove Favorite</button>
      </div>
    </div>
    
    


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
